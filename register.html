<!DOCTYPE html>
<html lang="en">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js" integrity="sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(function(){
            $('#header').load('header.html');
        
            $('#footer').load('footer.html');
        });
        </script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="title">
            <h1>Apolo</h1>
            <p>Electronic Home Appliances</p>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="service.html">Services</a>
            <a href="aboutUs.html">About Us</a>
            <a href="login.html" id="login">Login / Register</a>
        </nav>
    </header>
    
    <form class="registration">
        <h1>Create Account</h1>
        <input type="text" placeholder="Enter name" required>
        <br>
        <input type="email" placeholder="Enter email">
        <br>
        <input type="password" pattern="(?=.*[a-z])(?=.*[A-Z]).{8,20}" placeholder="Enter password"
        title="Must contain at least one upper and lower case letter with 8 or more characters">
        <br>
        <input type="password" pattern="(?=.*[a-z])(?=.*[A-Z]).{8,20}" placeholder="Confirm password"
        title="Must contain at least one upper and lower case letter with 8 or more characters">
        <br>
        <button type="submit" id="btnsignup">Sign Up</button>
        <p class="alter">Or, signup with</p>
        <button type="button" id="fb">Facebook</button>
        <button type="button" id="google">Google</button>
        <div class="login-pg">
            <p>
                Already registered?<a href="login.html"> Login </a>here.
            </p>
        </div>
    </form>


    <div id="footer"></div>
    
</body>
</html>
